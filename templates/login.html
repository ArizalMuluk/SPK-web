<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2 class="form-title">Silahkan Login</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{% if category == 'error' %}danger{% else %}{{ category }}{% endif %}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form class="auth-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        placeholder="Masukkan username"
                        class="form-control"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Masukkan password"
                        class="form-control"
                    >
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="form-footer">
                Belum punya akun? <a href="{{ url_for('register') }}">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
